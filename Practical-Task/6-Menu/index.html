<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - JS Task 6</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" href="./css/global.css">

    <!-- JS file -->
    <script type="module" src="./javascript/script.js"></script>
</head>

<body>

    <main>
        <section class="menu-section">
            <div class="container">
                <div class="menu-wrapper">

                    <div class="section-head">
                        <h1 class="section-title">Our Menu</h1>
                        <div class="underline"></div>
                    </div>

                    <div class="section-body">
                        <div class="filter-btn-wrapper">
                            <a class="btn" data-category="all">All</a>
                            <a class="btn" data-category="breakfast">Breakfast</a>
                            <a class="btn" data-category="lunch">Lunch</a>
                            <a class="btn" data-category="shakes">Shakes</a>
                        </div>


                        <div class="menu-item-wrapper">


                            <div class="menu-item">
                                <div class="food-image-wrapper">
                                    <img src="./assets/image/item-1.jpeg" alt="Food Item 1" class="food-image">
                                </div>

                                <div class="food-info-box">
                                    <div class="info-top">
                                        <h2 class="food-title">Buttermilk Pancakes</h2>
                                        <p class="food-price">$15.99</p>
                                    </div>

                                    <div class="info-bottom">
                                        <p class="food-desc">I'm baby woke mlkshk wolf bitters live-edge blue bottle,
                                            hammock freegan copper mug whatever cold-pressed </p>
                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
