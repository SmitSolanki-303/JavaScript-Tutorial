<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - JS Task 13</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/global.css">

    <!-- JavaScript -->
    <script type="module" src="./javascript/script.js" defer></script>
</head>
<body>
    <main>
        <section class="slider-section">
            <div class="container">
                <div class="slider-wrapper">

                    <div class="slider-image-container">

                        <!-- Image 1 -->
                        <div class="slide">
                            <div class="image-wrapper">
                                <img src="./assets/image/img-1.jpeg" alt="Image 1" class="slider-image">
                            </div>
                            <p class="image-title">Beach</p>
                        </div>

                        <!-- Image 2 -->
                        <div class="slide">
                            <div class="image-wrapper">
                                <img src="./assets/image/img-2.jpeg" alt="Image 2" class="slider-image">
                            </div>
                            <p class="image-title">Mr. Pineapple</p>
                        </div>

                        <!-- Image 3 -->
                        <div class="slide">
                            <div class="image-wrapper">
                                <img src="./assets/image/img-3.png" alt="Image 3" class="slider-image">
                            </div>
                            <p class="image-title">Pond</p>
                        </div>

                    </div>

                    <div class="btn-wrapper">
                        <button class="btn prevBtn">Prev</button>
                        <button class="btn nextBtn">Next</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
